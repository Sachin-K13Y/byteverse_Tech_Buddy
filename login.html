<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
<div class="container">
    <span class="image">
        <img src="login image.jpg">
    </span>
    <div class="main">
        <h1 class="gradient">Login</h1>
        <br>
        <form class="userInput">
            <div class="input">
                <input type="email" placeholder="Username">
            </div>
            <br>
            <div class="input">
                <input type="password" placeholder="password">
            </div>
            <br>

            <select class="college">
                <option>Select your College</option>
                <option>National Institute of Technology, (NIT) Calicut</option>
                <option>Malaviya National Institute of Technology, (MNIT) Jaipur</option>
                <option>Visvesvaraya National Institute of Technology, (VNIT) Nagpur</option>
                <option>National Institute of Technology Rourkela</option>
            </select>
           <br>
           <br>
           <br>
            <div class="remember">
                <label>
                <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password</a>

            </div>
            <button class="btn" type="submit">Login</button>
            <br>

            <div class="register">
                <br>
                <p>Don't have a account <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
