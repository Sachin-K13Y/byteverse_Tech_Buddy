<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Byteverse-Event.css">
    <title>Event Calander</title>
</head>
<body>
    <h1><u><b>Events</b></u></h1>
    <div class="card">
        <img src="/Byteverse_Resorces/incident.jpg" alt="">
        <div><h3>Incident</h3>
        <p>event details and address with time and and venue</p>
        
        </div>
        <div class="time"></div>
        <button class="plus"><a href="">+</a></button>
    </div>
    <br>
    <div class="card">
        <img src="/Byteverse_Resorces/mood.jpg" alt="">
        <div><h3>Mood Indigo</h3>
        <p>event details and address with time and and venue</p>
        
        </div>
        <div class="time"></div>
        <button class="plus">+</button>

    </div>
    <br>
    <div class="card">
        <img src="/Byteverse_Resorces/corona.jpg" alt="">
        <div><h3>Corona and Milange</h3>
        <p>event details and address with time and and venue</p>
        
        </div>
        <div class="time"></div>
        <button class="plus">+</button>

    </div>
    <br>
    <div class="card">
        <img src="/Byteverse_Resorces/rend.jpg" alt="">
        <div><h3>Rendezvous</h3>
        <p>event details and address with time and and venue</p>
        
        </div>
        <div class="time"></div>
        <button class="plus">+</button>

    </div>
    <div class="feedback">
        <h2><u>Give your feedback here </u></h2>
        <textarea class="anonyomous" name="" id="" cols="200" rows="20" placeholder="Give your feedback here anonymously so that we can improve our Future event"></textarea> <br><br>
        <button>Submit</button>
    </div>
    <script src="Byteverse-Event.js"></script>
</body>
</html>
